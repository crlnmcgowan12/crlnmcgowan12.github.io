<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caroline McGowan | ITIS 3135 | Introduction Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/HTMLInclude.js"></script>
</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Introduction Form</h2>
        <h3>Please submit the form below.</h3>

        <form id="introForm">
            <fieldset>
                <legend>Personal Info</legend>
                <label>First Name: <input type="text" name="firstName" value="Caroline" required></label>
                <label>Middle Name / Initial: <input type="text" name="middleName" placeholder="Optional"></label>
                <label>Nickname / Preferred Name: <input type="text" name="nickname" placeholder="Optional"></label>
                <label>Last Name: <input type="text" name="lastName" value="McGowan" required></label>
            </fieldset>

            <fieldset>
                <legend>Acknowledgement</legend>
                <label>Statement: <input type="text" name="acknowledge" value="Clever Monkey" required></label>
                <label>Date: <input type="date" name="ackDate" required></label>
            </fieldset>

            <fieldset>
                <legend>Mascot / Divider</legend>
                <label>Mascot Adjective: <input type="text" name="mascotAdj" value="Clever" required></label>
                <label>Mascot Animal: <input type="text" name="mascotAnimal" value="Monkey" required></label>
                <label>Divider: <input type="text" name="divider" value="~" required></label>
            </fieldset>

            <fieldset>
                <legend>Picture</legend>
                <label>Upload Image: <input type="file" name="picture" accept="image/*"></label>
                <label>Caption: <input type="text" name="picCaption" value="A photo of Caroline McGowan"></label>
            </fieldset>

            <fieldset>
                <legend>Backgrounds</legend>
                <label>Personal Background: <textarea name="personalBackground" required>I am a student at UNCC, from PA, born in Maine though, and lived in NC for a bit during childhood, which is why I wanted to come back here for school.</textarea></label>
                <label>Professional Background: <textarea name="professionalBackground" required>I interned at Verizon this summer in Network Automation.</textarea></label>
                <label>Academic Background: <textarea name="academicBackground" required>I am a senior in computer science, with a systems and networks concentration.</textarea></label>
                <label>Background in this Course: <textarea name="courseBackground" required>This is my first time taking a web development course.</textarea></label>
                <label>Primary Computer Platform: <textarea name="platform" required>I use an old Macbook.</textarea></label>
            </fieldset>

            <fieldset>
                <legend>Courses</legend>
                <div id="coursesSection">
                    <div class="course">
                        <label>Department: <input type="text" name="dept" value="ITIS" required></label>
                        <label>Number: <input type="text" name="number" value="3135" required></label>
                        <label>Name: <input type="text" name="courseName" value="Web Development" required></label>
                        <label>Reason: <input type="text" name="reason" value="Learning web dev" required></label>
                    </div>
                </div>
                <button type="button" id="addCourse">Add Course</button>
            </fieldset>

            <fieldset>
                <legend>Extras</legend>
                <label>Funny / Interesting Story: <textarea name="funnyThing">I once fainted due to the stress of a calc exam</textarea></label>
                <label>Something Else to Share: <textarea name="share">I'm looking forward to learning a lot in this course.</textarea></label>
            </fieldset>

            <fieldset>
                <legend>Links</legend>
                <label>LinkedIn: <input type="url" name="link1" value="http://www.linkedin.com/in/carolinemcgowan"></label>
                <label>GitHub: <input type="url" name="link2" value="https://github.com/crlnmcgowan12"></label>
                <label>GitHub Pages: <input type="url" name="link3" value="https://crlnmcgowan12.github.io/"></label>
                <label>CLT Web: <input type="url" name="link4" value="http://webpages.charlotte.edu/cmcgowa8/"></label>
                <label>Other: <input type="url" name="link5"></label>
            </fieldset>

            <div class="formButtons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Links:</p>
        <ul>
            <li><a href="http://www.linkedin.com/in/carolinemcgowan">LinkedIn</a></li>
            <li><a href="https://github.com/crlnmcgowan12">GitHub</a></li>
            <li><a href="https://crlnmcgowan12.github.io/">GitHub Pages</a></li>
            <li><a href="http://webpages.charlotte.edu/cmcgowa8/">CLT Web</a></li>
        </ul>
    </footer>

    <div data-include="components/footer.html"></div>
    <script src="scripts/introduction.js"></script>
</body>
</html>
