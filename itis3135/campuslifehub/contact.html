<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Life Hub | Contact</title>
    <!-- Linting script to catch HTML issues -->
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="default.css">
</head>
<body>

<!-- Include the site header -->
<div data-include="header.html"></div>

<main>
    <!-- Page heading -->
    <h2>Contact Sankalp</h2>
    <p>Use the form below to send a message or feedback about campus life and events.</p>

    <!-- Contact form -->
    <form name="contactForm" onsubmit="return validateForm()">
        <!-- Name field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Email field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Message box -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Send">
    </form>
</main>

<!-- Include the site footer -->
<div data-include="footer.html"></div>

<!-- Scripts for HTML includes and form validation -->
<script src="HTMLInclude.js"></script>
<script src="script.js"></script>

    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background-color: #0066cc;
    color: white;

</body>
</html>
